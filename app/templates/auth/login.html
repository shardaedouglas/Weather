{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row g-3 justify-content-center ">
        <div class="col-10 g-3">
            <p class="text-center" style="font-size: 260%; font-weight: bold;">Login</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 col-md-5" >
            <form>
                <!-- Email/Username input -->
                <div class=" mb-4">
                    <input type="text" id="loginUser" class="form-control" />
                    <label class="form-label" for="loginUser">Username</label>
                </div>

                <!-- Password input -->
                <div class=" mb-4">
                    <input type="password" id="loginPassword" class="form-control" />
                    <label class="form-label" for="loginPassword">Password</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="loginRemember" checked />
                            <label class="form-check-label" for="loginRemember"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                </div>
            </form>

        </div>

    </div>

</div>


{% endblock content %}
