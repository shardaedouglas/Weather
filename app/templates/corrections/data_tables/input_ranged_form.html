            <div class="row " style="text-align: center">
                <div class="col">
                    <div class="table-responsive-sm">
                        <table class="table table-sm table-striped table-borderless border" id="rangeTable">
                            <thead>
                                <tr>
                                    <th class="ghcn-table-cell" scope="col">Header</th>
                                    <th class="ghcn-table-cell" scope="col">Header</th>
                                    <th class="ghcn-table-cell" scope="col">Header</th>

                            </thead>
                            <tbody>
                    
                                {% for p in range(31) %}

                                        <td class="ghcn-table-cell">{{loop.index}}</td>

                                        <td class="ghcn-table-cell"></td>

                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row justify-content-center" id="button-row">
        <div class="col-sm">
            <button type="submit" class="btn btn-success" >Save</button>
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-dark">Cancel</button>

    </div>
</div>

</script>
