<!-- Nested Grid using Flex-dirction:column -->
<div class="container-md form-container-monthly" id="input-monthly-table" style="display:none; flex-wrap: nowrap;">
    <form id="input-monthly-form">
        <div class="row">
        <div class="row justify-content-center">
            <h6 style="text-align: center; margin-bottom: 50px"> GHCN ID: <span id="ghcn-id-span"></span> </h6>
        </div>
        <div class="col" id="monthly-form-identifier-section" style="width: 300px; text-align: left;">
            <div class="row" style="display:flex; flex-direction:column; align-items: flex-start;">
                <div class="col" style="text-align: left; width: 100%;">
                    <div class="range-input-box" style="margin-top:20px">
                        <textarea id="rangeTextInput" class="form-control tt" rows="31" style="height: 200px; overflow-y: auto; resize: vertical;" placeholder="Paste range data here..." data-bs-toggle="tooltip" data-bs-placement="top" title="You can paste data using any delimiter (comma, space, tab, newline). The system will automatically parse the values."></textarea>
                        <button type="button" class="btn btn-primary mt-2" onclick="processRangeInput()"> >> </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 31 Inputs for Entry  -->

        <div class="col">
            <div class="row" style="display:flex; flex-direction:column">
                <!-- Month Input Table -->
                <div class="col">
                    <div class="table-responsive-sm monthly-table-container" style="text-align: center">
                        <table class="table table-sm monthly-table">
                            <thead class="table-header-sticky">
                                <tr>
                                    <th scope="col">Day</th>
                                    <th scope="col">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for p in range(31) %}
                                    <tr>
                                        <td>{{loop.index}}</td>
                                        <td>
                                            <div class="input-group input-group-sm">
                                                <input type="text" class="form-control form-control-sm day-entry" id="data-month-input" placeholder="">
                                            </div>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="sticky-button-row" id="button-row">
                        <div class="container-fluid">
                            <div class="row justify-content-center align-items-center g-3">
                                <div class="col-auto">
                                    <div class="d-grid">
                                        <button type="button" class="btn btn-primary btn-modern" id="monthly-total-btn">
                                            <i class="fas fa-calculator me-2"></i>Total
                                        </button>
                                    </div>
                                </div>
                                <div class="col-auto" id="total-display" style="display: none;">
                                    <div class="total-display-modern">
                                        <span class="text-muted">Total will appear here</span>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="d-grid">
                                        <button type="reset" class="btn btn-outline-secondary btn-modern">
                                            <i class="fas fa-eraser me-2"></i>Clear
                                        </button>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success btn-modern" id="submit-monthly-correction">
                                            <i class="fas fa-check me-2"></i>Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    
<script>
    function processRangeInput() {
        let inputText = document.getElementById("rangeTextInput").value.trim();
        
        // Split input by common delimiters (comma, newline, space, tab)
        let values = inputText.split(/[\s,]+/).filter(val => val !== ""); // Removes empty values

        console.log("Parsed Values:", values);

        // Fill table with parsed values (up to 31)
        let inputs = document.querySelectorAll(".table tbody tr td input.form-control");
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].value = values[i] || ""; // Set value or empty if less than 31
        }
    }

    // Calculate Monthly Total
    $("#monthly-total-btn").click( function() {
        let total = 0;
        // console.log("Button pressed.");
        // console.log( $(".day-entry"));
        $(".day-entry").each(function() {
            value = parseInt($(this).eq(0).val());
            if (value) {
                total += parseInt($(this).eq(0).val(), 10);
            }
            
        });
        console.log(total);
        
        // Show the total display and update the text
        $("#total-display").show().find('.total-display-modern').html('<span class="fw-bold">' + total + '</span>');

    });
</script>
